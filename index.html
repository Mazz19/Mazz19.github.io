<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Appuntamenti</title>
    <link rel="stylesheet" href="public/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Appuntamenti</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Prenota Appuntamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="appointments.html">Visualizza Appuntamenti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex vh-100 mt-5 pt-5">
        <div class="row justify-content-center align-items-center w-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg p-4">
                    <div class="card-header bg-white border-0 text-center mb-4">
                        <h1 class="h4">Prenotazione Appuntamenti</h1>
                    </div>
                    <div class="card-body">
                        <form id="bookingForm">
                            <div class="mb-4">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-4">
                                <label for="date" class="form-label">Data</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="mb-4">
                                <label for="time" class="form-label">Ora</label>
                                <select class="form-select" id="time" required>
                                    <option value="">Seleziona un'ora</option>
                                    <option value="09:00">09:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="11:00">11:00</option>
                                    <option value="12:00">12:00</option>
                                    <option value="13:00">13:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="15:00">15:00</option>
                                    <option value="16:00">16:00</option>
                                    <option value="17:00">17:00</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Prenota</button>
                        </form>
                        <div id="confirmationMessage" class="mt-4"></div>
                        <div id="errorMessage" class="mt-4 text-danger"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="public/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
