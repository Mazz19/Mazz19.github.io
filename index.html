<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Appuntamenti</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Appuntamenti</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#bookingSection">Prenota Appuntamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#appointmentsSection">Visualizza Appuntamenti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="bookingSection" class="container d-flex vh-100 mt-5 pt-5">
        <div class="row justify-content-center align-items-center w-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg p-4">
                    <div class="card-header bg-white border-0 text-center mb-4">
                        <h1 class="h4">Prenotazione Appuntamenti</h1>
                    </div>
                    <div class="card-body">
                        <form id="bookingForm">
                            <div class="mb-4">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-4">
                                <label for="date" class="form-label">Data</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="mb-4">
                                <label for="time" class="form-label">Ora</label>
                                <input type="time" class="form-control" id="time" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Prenota</button>
                        </form>
                        <div id="confirmationMessage" class="mt-4"></div>
                        <div id="errorMessage" class="mt-4 text-danger"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="appointmentsSection" class="container mt-5 pt-5">
        <h2 class="text-center">Appuntamenti</h2>
        <div id="appointments" class="mt-4"></div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
